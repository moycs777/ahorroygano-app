<ion-header>

    <ion-navbar>
        <ion-title>notificaciones</ion-title>
        <button ion-button menuToggle>
          <ion-icon  style="color:white" name="menu"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <h1 text-center></h1>
    <ion-row class="center">
        <ion-col>
            <ion-item>
                <table col-12 class="center" *ngFor="let item of notificaciones">
                    <tr style="background:#0E6D78;color:#F9B247;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                        <th style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;"> Premio € </th>
                        <th> Concurso </th>
                        <th> Codigo </th>
                    </tr>
                    <tr style="color:#0E6D78;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                        <td style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;">
                            <ion-label>{{item.competition.reward}} €</ion-label>
                        </td>
                        <td>
                            <ion-label>{{item.competition.name}} </ion-label>
                        </td>
                        <td>
                            <ion-label>{{item.code}} </ion-label>
                        </td>
                    </tr>
                </table>
            </ion-item>
        </ion-col>

        <ion-col *ngIf="active">
            <ion-item>
                <table col-12 class="center">
                    <tr style="background:#0E6D78;color:#F9B247;padding-top: 0.5rem;padding-bottom: 0.5rem;">
                        <th style="padding-top: 0.5rem;
                            padding-bottom: 0.5rem;">
                            <h1>Felicidades! has ganado el concurso, debes enviar tu codigo al correo moycs777@gmail.com
                            </h1>
                        </th>

                    </tr>
                    <tr style="color:#0E6D78;padding-top: 0.5rem;padding-bottom: 0.5rem;" *ngIf="concurso">
                        <td style="padding-top: 0.5rem;
                                padding-bottom: 0.5rem;" text-center>
                            <ion-label></ion-label>
                        </td>

                    </tr>
                </table>
            </ion-item>
        </ion-col>

    </ion-row>

</ion-content>
